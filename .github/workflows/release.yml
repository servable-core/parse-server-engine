name: Release

on:
  push:
    branches: [ main, next, next-major, beta, alpha, 'release-[0-9]+.x.x', release ]
  pull_request:
    branches: '*'
    paths-ignore:
      - '**/**.md'

jobs:
  check-code-analysis:
    name: Code Analysis ðŸ‘€
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        source-root: src
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  check-lock-file-version:
    name: Check Yarn Lock File Version ðŸ”’
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs: [check-code-analysis]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Check JS Lockfile
        uses: ChromaticHQ/javascript-lockfile-check-action@v1.1.0
        with:
          package-manager: yarn

  publish:
    name: Publish ðŸš€
    runs-on: ubuntu-latest
    needs: [check-code-analysis, check-lock-file-version]
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    - name: Setup Yarn
      uses: mskelton/setup-yarn@v1
    - name: Install dependencies
      run: yarn --frozen-lockfile
    - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
      run: npm audit signatures
    - name: Release
      run: yarn semantic-release
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
